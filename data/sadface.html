<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sad Face SVG</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    svg {
      display: block;
      animation: bounce 3s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <!-- Animated Sad Face SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="150" height="150">
    <!-- Face -->
    <circle cx="50" cy="50" r="45" fill="#9EB8D9" stroke="black" stroke-width="2" />
    
    <!-- Eyes -->
    <circle cx="35" cy="40" r="5" fill="black" />
    <circle cx="65" cy="40" r="5" fill="black" />
    
    <!-- Mouth (sad) -->
    <path d="M30,60 Q50,80 70,60" stroke="black" stroke-width="3" fill="transparent" />
  </svg>

</body>
</html>
